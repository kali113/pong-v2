<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Pong AI v2...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #00ff88;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .subtitle {
            font-size: 1.2em;
            color: #00ccff;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #00ff88;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px black;
            z-index: 1;
        }

        .status-text {
            font-size: 1em;
            color: #ffaa00;
            margin-top: 15px;
            min-height: 24px;
        }

        .tips {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .tip {
            color: #aaaaff;
            font-size: 0.9em;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="title">PONG V2</div>
        <div class="subtitle">âš¡ FAST LOADING âš¡</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="status-text" id="statusText">
            Initializing... <span class="spinner"></span>
        </div>

        <div class="tips">
            <div class="tip" style="animation-delay: 0s;">ðŸ’¡ <strong>Tip:</strong> Use WASD or Arrow Keys to move</div>
            <div class="tip" style="animation-delay: 0.5s;">ðŸŽ¯ <strong>Tip:</strong> Try different AI difficulty levels!</div>
            <div class="tip" style="animation-delay: 1s;">ðŸŽ® <strong>Tip:</strong> Challenge a friend in 2-Player mode</div>
        </div>
    </div>

    <script>
        // Loading progress tracker
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');

        let progress = 0;
        const stages = [
            { percent: 10, message: 'Loading Python runtime...' },
            { percent: 25, message: 'Downloading dependencies...' },
            { percent: 40, message: 'Loading NumPy (11.97MB)...' },
            { percent: 55, message: 'Loading Pygame...' },
            { percent: 70, message: 'Loading game assets...' },
            { percent: 85, message: 'Initializing graphics...' },
            { percent: 95, message: 'Almost ready...' },
            { percent: 100, message: 'Starting game!' }
        ];

        let currentStage = 0;

        function updateProgress() {
            if (currentStage < stages.length) {
                const stage = stages[currentStage];
                progress = stage.percent;
                
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';
                statusText.innerHTML = stage.message + ' <span class="spinner"></span>';
                
                currentStage++;
                
                // Timing based on actual load stages
                const delay = currentStage < 4 ? 3000 : 2000; // Slower for heavy stages
                setTimeout(updateProgress, delay);
            } else {
                // Game loaded - redirect to actual game
                statusText.innerHTML = 'âœ… Game Ready! Launching...';
                setTimeout(() => {
                    window.location.href = 'game/index.html';
                }, 500);
            }
        }

        // Start progress simulation
        setTimeout(updateProgress, 1000);

        // Listen for actual game load events (if available)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'gameProgress') {
                progress = event.data.percent;
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';
                if (event.data.message) {
                    statusText.innerHTML = event.data.message + ' <span class="spinner"></span>';
                }
            }
        });
    </script>
</body>
</html>
